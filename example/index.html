<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            #dropzone {
                border: 1px solid black;
                height: 200px;
                width: 200px;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script src="..\jquery.draganddrop.js"></script>
        <script>
            $(document).ready(function () {
                var list;
                $("#dropzone").dragAndDrop({
                    drop: function (files, count) {
                        var index;
                        list = list || $("#list");
                        for (index = 0; index < count; index++) {
                            $("<div>" + files[index].name + "</div>")
                                .appendTo(list);
                        }
                    }
                });
            });
        </script>
    </head>
    <body>
        <div id="dropzone">
            <span>Drop files here...</span>
        </div>
        <div id="list"></div>
    </body>
</html>
